wx.ready(function(){
	initWeiXin();
});
function initWeiXin(){
	//分享到朋友圈
	wx.onMenuShareTimeline({
		title : sharetitle, 
		link : sharelink, 
		imgUrl : shareImg, 
		success : function() {
			// 用户确认分享后执行的回调函数
			$.ajax({
				url:'',
				data:{
					
				}
			}).done(function(data){
		        if (data.Success) {
		            nAlert("分享成功");
		        } else {
		            nAlert(data.Msg);
		        }
		    });
		},
		cancel : function() {
			// 用户取消分享后执行的回调函数
			nAlert("你取消了分享");
		}
	});
}
